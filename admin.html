<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVT Admin | Control Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1e3c72; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 350px; text-align: center; }
        .header { background: #1e3c72; color: white; padding: 30px 0; border-radius: 0 0 20px 20px; margin-bottom: 30px; }
        .card { border: none; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 12px; }
        .btn-action { border-radius: 8px; font-weight: 600; font-size: 13px; }
        .table-responsive { max-height: 500px; overflow-y: auto; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <i class="fas fa-user-shield fa-3x text-primary mb-3"></i>
        <h4 class="fw-bold mb-4">SVT Admin Login</h4>
        <input type="text" id="adminId" class="form-control mb-3" placeholder="Admin ID">
        <input type="password" id="adminPass" class="form-control mb-3" placeholder="Password">
        <button class="btn btn-primary w-100 py-2 fw-bold" onclick="adminAuth()">ACCESS PANEL</button>
        <p id="loginError" class="text-danger mt-2 small" style="display:none;">Access Denied!</p>
<br>
<br>                 
        <button  class="btn btn-warning w-100 fw-bold py-3 rounded-3 shadow-sm">

<a href="csc.html">Go CSC</a></button>    </div>
    </div>
</div>

<div id="mainContent" style="display:none;">
    <div class="header text-center">
        <h2><i class="fas fa-shield-alt me-2"></i> SVT Control Center</h2>
        <p>युजर आणि सर्टिफिकेट मॅनेजमेंट</p>
    </div>

    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-4">
                    <h5 class="mb-3 text-primary"><i class="fas fa-user-plus me-2"></i>नवीन आयडी जोडा</h5>
                    <input type="text" id="newId" class="form-control mb-2" placeholder="Member ID">
                    <input type="text" id="newPass" class="form-control mb-2" placeholder="Password">
                    <label class="small text-muted ms-1">Expiry Date</label>
                    <input type="date" id="newExpiry" class="form-control mb-2">
                    <input type="text" id="newCert" class="form-control mb-3" placeholder="Certificate URL">
                    <button class="btn btn-primary w-100 btn-action" id="addBtn" onclick="addUser()">CREATE ACCOUNT</button>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="text-primary m-0"><i class="fas fa-users me-2"></i>असोसिएट लिस्ट</h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="loadUsers()"><i class="fas fa-sync"></i> Refresh</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle" style="font-size: 14px;">
                            <thead class="table-light sticky-top">
                                <tr>
                                    <th>ID/Expiry</th>
                                    <th>Status</th>
                                    <th>Cert</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="userTable">
                                <tr><td colspan="4" class="text-center">लोड होत आहे...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // तुमची नवीन SCRIPT_URL येथे टाका
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzhvGogBpPsQ-LBmSIog0ALKOfWbc9aAAQT4WH72uOGCt_c1XhXvziM2u1D-bxfNg-M/exec";

    function adminAuth() {
        const id = document.getElementById('adminId').value;
        const pass = document.getElementById('adminPass').value;
        if(id === "svt0" && pass === "svt0@") {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            loadUsers();
        } else {
            document.getElementById('loginError').style.display = 'block';
        }
    }

    async function loadUsers() {
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            let html = "";
            data.forEach(user => {
                const isActive = user.status === "Active";
                const hasCert = user.cert_url && user.cert_url.trim() !== "";
                html += `<tr>
                    <td><strong>${user.id}</strong><br><small class="text-muted">${user.expiry}</small></td>
                    <td><span class="status-badge ${isActive ? 'bg-success-subtle text-success' : 'bg-danger-subtle text-danger'}">${user.status}</span></td>
                    <td>
                        <div class="d-flex align-items-center gap-2">
                            <i class="fas ${hasCert ? 'fa-certificate text-warning' : 'fa-times-circle text-muted'}"></i>
                            <button class="btn btn-sm p-0 text-primary" onclick="updateCert('${user.id}')" title="Edit Link"><i class="fas fa-edit"></i></button>
                            ${hasCert ? `<button class="btn btn-sm p-0 text-danger" onclick="removeCert('${user.id}')" title="Remove Certificate"><i class="fas fa-trash-alt"></i></button>` : ''}
                        </div>
                    </td>
                    <td>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm ${isActive ? 'btn-warning' : 'btn-success'} text-white" onclick="toggleUser('${user.id}', '${isActive ? 'Blocked' : 'Active'}')" title="Toggle Status">
                                <i class="fas ${isActive ? 'fa-user-slash' : 'fa-user-check'}"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser('${user.id}')" title="Delete User">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>`;
            });
            document.getElementById('userTable').innerHTML = html || "<tr><td colspan='4' class='text-center'>कोणताही युजर सापडला नाही.</td></tr>";
        } catch (e) {
            document.getElementById('userTable').innerHTML = "<tr><td colspan='4' class='text-center text-danger'>Data load Error!</td></tr>";
        }
    }

    async function addUser() {
        const id = document.getElementById('newId').value;
        const pass = document.getElementById('newPass').value;
        const exp = document.getElementById('newExpiry').value;
        const cert = document.getElementById('newCert').value;
        if(!id || !pass || !exp) return alert("सर्व माहिती भरा!");

        const btn = document.getElementById('addBtn');
        btn.disabled = true; btn.innerText = "Processing...";

        await fetch(`${SCRIPT_URL}?action=addUser&id=${id}&pass=${pass}&expiry=${exp}&cert_url=${encodeURIComponent(cert)}`, {method: 'POST'});
        
        alert("युजर यशस्वीरित्या जोडला!");
        document.getElementById('newId').value = "";
        document.getElementById('newPass').value = "";
        document.getElementById('newCert').value = "";
        btn.disabled = false; btn.innerText = "CREATE ACCOUNT";
        loadUsers();
    }

    async function updateCert(id) {
        const newUrl = prompt("नवीन सर्टिफिकेट URL टाका:");
        if(newUrl === null) return;
        await fetch(`${SCRIPT_URL}?action=updateCert&id=${id}&cert_url=${encodeURIComponent(newUrl)}`, {method: 'POST'});
        loadUsers();
    }

    async function removeCert(id) {
        if(!confirm(`खरोखर सर्टिफिकेट काढायचे आहे का?`)) return;
        await fetch(`${SCRIPT_URL}?action=updateCert&id=${id}&cert_url=`, {method: 'POST'});
        loadUsers();
    }

    async function toggleUser(id, status) {
        await fetch(`${SCRIPT_URL}?action=toggleStatus&id=${id}&status=${status}`, {method: 'POST'});
        loadUsers();
    }

    async function deleteUser(id) {
        if(!confirm(`सावधान! युजर ${id} पूर्णपणे डिलीट होईल. सुरू ठेवायचे?`)) return;
        await fetch(`${SCRIPT_URL}?action=deleteUser&id=${id}`, {method: 'POST'});
        alert("युजर डिलीट झाला!");
        loadUsers();
    }
</script>
</body>
</html>
